name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # Executa quando houver push na branch main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use uma versão recente do Node.js

      - name: Install dependencies
        run: npm install # Instala as dependências do package.json

      - name: Build project
        run: npm run build # Compila o projeto. O resultado vai para a pasta 'dist'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist # Aponta para a pasta de build

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
